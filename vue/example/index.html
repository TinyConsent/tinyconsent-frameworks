<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App with TinyConsent</title>
    
    <!-- 
      TinyConsent Cookie Banner
      Replace YOUR_SCRIPT_ID with your actual script ID
      Get yours at: https://tinyconsent.com
    -->
    <script src="https://scripts.tinyconsent.com/api/scripts/YOUR_SCRIPT_ID" async></script>
    
    <!-- 
      Google Analytics (optional)
      TinyConsent will block this until user consents
    -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXX');
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
